services:
  # 1. The Backend Service (Python/FastAPI)
  - type: web
    name: deepseek-backend
    env: python
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true

  # 2. The Frontend Service (React/Vite)
  - type: web
    name: deepseek-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: deepseek-backend
          property: url
    autoDeploy: true
    
