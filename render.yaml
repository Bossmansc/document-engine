services:
  # 1. The Backend Service (Python/FastAPI)
  - type: web
    name: deepseek-backend
    env: python
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # This allows the backend to accept requests from the frontend
      - key: FRONTEND_URL
        value: https://deepseek-frontend.onrender.com
    autoDeploy: true

  # 2. The Frontend Service (React/Vite)
  - type: web
    name: deepseek-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      # IMPORTANT: Render assigns a unique URL (e.g., deepseek-backend-xyz.onrender.com).
      # If the default below doesn't work, copy your Backend Service URL from the Render Dashboard
      # and update this Environment Variable in the Frontend Service settings.
      - key: VITE_API_URL
        value: https://deepseek-backend.onrender.com
    autoDeploy: true
